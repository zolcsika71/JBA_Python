<h2>Even numbers</h2>
<html>
 <head></head>
 <body>
  <p>Write a program that takes a list of numbers, creates another list of <strong>even</strong> numbers from the first list, and prints it.</p> 
  <p>E.g. if <code class="java">my_numbers = [1, 2, 3, 4, 5]</code>, then your program should print the list <code class="java">[2, 4]</code>.</p>
